<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(94, 234, 212, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 15px rgba(94, 234, 212, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #5eead4;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(94, 234, 212, 0.3);
        }

        .file-input-wrapper {
            text-align: center;
            margin-bottom: 30px;
        }

        #fileInput {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(94, 234, 212, 0.1);
            color: #5eead4;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            border: 1px solid rgba(94, 234, 212, 0.3);
            box-shadow: 0 0 10px rgba(94, 234, 212, 0.1);
        }

        .file-input-label:hover {
            background: rgba(94, 234, 212, 0.2);
            box-shadow: 0 0 15px rgba(94, 234, 212, 0.2);
        }

        .player-section {
            display: none;
        }

        .current-song {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(94, 234, 212, 0.1);
        }

        .current-song h3 {
            color: #5eead4;
            margin-bottom: 5px;
            font-size: 1.3em;
        }

        .current-song p {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(94, 234, 212, 0.1);
            border: 1px solid rgba(94, 234, 212, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: #5eead4;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(94, 234, 212, 0.1);
        }

        .control-btn:hover {
            background: rgba(94, 234, 212, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(94, 234, 212, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #5eead4, #0ea5e9);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 5px rgba(94, 234, 212, 0.5);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.85em;
            color: #94a3b8;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(94, 234, 212, 0.1);
        }

        .playlist-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .playlist-item:hover {
            background: rgba(94, 234, 212, 0.05);
        }

        .playlist-item.active {
            background: linear-gradient(90deg, rgba(94, 234, 212, 0.1), rgba(14, 165, 233, 0.1));
            color: #5eead4;
            border-left: 3px solid #5eead4;
        }

        .playlist-item span {
            flex: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item .duration {
            font-size: 0.85em;
            color: #94a3b8;
            margin-left: 10px;
        }

        .playlist-item.active .duration {
            color: #5eead4;
        }

        .playlist-header {
            padding: 15px;
            background: rgba(15, 23, 42, 0.7);
            border-bottom: 1px solid rgba(94, 234, 212, 0.1);
            font-weight: bold;
            color: #5eead4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-playlist {
            background: rgba(220, 38, 38, 0.2);
            color: #fecaca;
            border: 1px solid rgba(220, 38, 38, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .clear-playlist:hover {
            background: rgba(220, 38, 38, 0.3);
            box-shadow: 0 0 5px rgba(220, 38, 38, 0.2);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .volume-slider {
            width: 150px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #5eead4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(94, 234, 212, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #5eead4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(94, 234, 212, 0.5);
            border: none;
        }

        .volume-icon {
            color: #5eead4;
            font-size: 20px;
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(94, 234, 212, 0.3);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: rgba(94, 234, 212, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Player</h1>
        
        <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept="audio/*" multiple>
            <label for="fileInput" class="file-input-label">
                üìÅ Select Music Files
            </label>
        </div>

        <div class="player-section" id="playerSection">
            <div class="current-song">
                <h3 id="currentSongTitle">No song selected</h3>
                <p id="currentSongArtist">-</p>
            </div>

            <div class="audio-controls">
                <button class="control-btn" id="prevBtn" title="Previous">
                    ‚èÆÔ∏è
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                    ‚ñ∂Ô∏è
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    ‚è≠Ô∏è
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeValue">70%</span>
            </div>

            <div class="playlist-header">
                <span>Playlist (<span id="songCount">0</span> songs)</span>
                <button class="clear-playlist" id="clearPlaylist">Clear All</button>
            </div>
            <div class="playlist" id="playlist"></div>
        </div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.fileInput = document.getElementById('fileInput');
                this.playerSection = document.getElementById('playerSection');
                this.playlistElement = document.getElementById('playlist');
                this.currentSongTitle = document.getElementById('currentSongTitle');
                this.currentSongArtist = document.getElementById('currentSongArtist');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progress = document.getElementById('progress');
                this.currentTimeElement = document.getElementById('currentTime');
                this.durationElement = document.getElementById('duration');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.songCount = document.getElementById('songCount');
                this.clearPlaylistBtn = document.getElementById('clearPlaylist');
            }

            attachEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.playPrevious());
                this.nextBtn.addEventListener('click', () => this.playNext());
                this.progressBar.addEventListener('click', (e) => this.seekTo(e));
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.clearPlaylistBtn.addEventListener('click', () => this.clearPlaylist());
                
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.handleSongEnd());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                // this.audio.addEventListener('error', (e) => this.handleError(e));
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                const audioFiles = files.filter(file => file.type.startsWith('audio/'));
                
                if (audioFiles.length === 0) {
                    alert('Please select valid audio files!');
                    return;
                }

                audioFiles.forEach(file => {
                    const url = URL.createObjectURL(file);
                    this.playlist.push({
                        file: file,
                        url: url,
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: 'Unknown Artist',
                        duration: '0:00'
                    });
                });

                this.updatePlaylistDisplay();
                this.playerSection.style.display = 'block';
                
                if (this.playlist.length > 0 && !this.audio.src) {
                    this.loadSong(0);
                }
            }

            updatePlaylistDisplay() {
                this.playlistElement.innerHTML = '';
                this.songCount.textContent = this.playlist.length;

                this.playlist.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === this.currentIndex) {
                        item.classList.add('active');
                    }
                    
                    item.innerHTML = `
                        <span>${song.title}</span>
                        <span class="duration">${song.duration}</span>
                    `;
                    
                    item.addEventListener('click', () => this.loadSong(index));
                    this.playlistElement.appendChild(item);
                });

                // Load metadata for each song
                this.playlist.forEach((song, index) => {
                    const tempAudio = new Audio(song.url);
                    tempAudio.addEventListener('loadedmetadata', () => {
                        const duration = Math.floor(tempAudio.duration);
                        song.duration = this.formatTime(duration);
                        this.playlistElement.children[index].querySelector('.duration').textContent = song.duration;
                    });
                });
            }

            loadSong(index) {
                if (index < 0 || index >= this.playlist.length) return;
                
                this.currentIndex = index;
                const song = this.playlist[index];
                
                this.audio.src = song.url;
                this.currentSongTitle.textContent = song.title;
                this.currentSongArtist.textContent = song.artist;
                
                // Update active state in playlist
                document.querySelectorAll('.playlist-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
                
                // Scroll active item into view
                const activeItem = document.querySelector('.playlist-item.active');
                if (activeItem) {
                    activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
                
                if (this.isPlaying) {
                    this.audio.play();
                }
            }

            togglePlay() {
                if (this.playlist.length === 0) return;
                
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                } else {
                    this.audio.play();
                    this.playBtn.textContent = '‚è∏Ô∏è';
                }
                this.isPlaying = !this.isPlaying;
            }

            playPrevious() {
                if (this.playlist.length === 0) return;
                const newIndex = this.currentIndex === 0 ? this.playlist.length - 1 : this.currentIndex - 1;
                this.loadSong(newIndex);
                if (!this.isPlaying) {
                    this.togglePlay();
                }
            }

            playNext() {
                if (this.playlist.length === 0) return;
                const newIndex = (this.currentIndex + 1) % this.playlist.length;
                this.loadSong(newIndex);
                if (!this.isPlaying) {
                    this.togglePlay();
                }
            }

            seekTo(event) {
                if (!this.audio.src) return;
                
                const rect = this.progressBar.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * this.audio.duration;
                
                this.audio.currentTime = newTime;
                this.updateProgress();
            }

            updateProgress() {
                if (!this.audio.src) return;
                
                const percentage = (this.audio.currentTime / this.audio.duration) * 100;
                this.progress.style.width = percentage + '%';
                
                this.currentTimeElement.textContent = this.formatTime(this.audio.currentTime);
            }

            updateDuration() {
                this.durationElement.textContent = this.formatTime(this.audio.duration);
            }

            handleSongEnd() {
                if (this.playlist.length > 1) {
                    this.playNext();
                } else {
                    this.isPlaying = false;
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                    this.audio.currentTime = 0;
                    this.updateProgress();
                }
            }

            setVolume(value) {
                this.audio.volume = value / 100;
                this.volumeValue.textContent = value + '%';
            }

            clearPlaylist() {
                if (confirm('Are you sure you want to clear the playlist?')) {
                    // Revoke all object URLs
                    this.playlist.forEach(song => URL.revokeObjectURL(song.url));
                    
                    this.playlist = [];
                    this.currentIndex = 0;
                    this.isPlaying = false;
                    this.audio.pause();
                    this.audio.src = '';
                    
                    this.playerSection.style.display = 'none';
                    this.fileInput.value = '';
                    this.currentSongTitle.textContent = 'No song selected';
                    this.currentSongArtist.textContent = '-';
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                    this.progress.style.width = '0%';
                    this.currentTimeElement.textContent = '0:00';
                    this.durationElement.textContent = '0:00';
                }
            }

            handleError(error) {
                console.error('Audio error:', error);
                alert('Error loading audio file: ' + this.playlist[this.currentIndex].title);
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the music player
        const player = new MusicPlayer();
    </script>
</body>
</html>
